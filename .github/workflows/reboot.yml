name: Daily Reboot (Trigger Update)

on:
  schedule:
    # 日本時間 7:30 (UTC 22:30) に実行
    - cron: '30 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  reboot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update trigger file in App Directory
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          TARGET_FILE="NarouEvalu/reboot_trigger.py"
          
          mkdir -p $(dirname $TARGET_FILE)

          echo "# Last reboot: $(date)" > $TARGET_FILE
          
          git add $TARGET_FILE
          git commit -m "Daily Reboot Trigger: $(date)"
          git push origin HEAD:main
