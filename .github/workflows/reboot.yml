name: Daily Reboot (Force Bake)

on:
  schedule:
    # 日本時間 7:30 (UTC 22:30) に実行
    - cron: '30 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  reboot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update requirements.txt to force rebuild
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          REQ_FILE="requirements.txt"
          
          if [ ! -f "$REQ_FILE" ]; then
            touch "$REQ_FILE"
          fi

          echo "# Last force reboot: $(date)" >> "$REQ_FILE"
          
          git add "$REQ_FILE"
          git commit -m "Force Reboot: Update requirements.txt"
          
          git push origin HEAD:main
