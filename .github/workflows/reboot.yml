name: Daily Reboot (Trigger Update)

on:
  schedule:
    # 日本時間 7:30 (UTC 22:30) に実行
    - cron: '30 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  reboot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Trigger Reboot by Empty Commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit --allow-empty -m "Daily Reboot Trigger"
          git push origin HEAD:main
